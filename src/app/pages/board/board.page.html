<ion-content>
  <div class="board-content">
    <div class="backBtn">
      <div (click)="leaveQuiz()">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-running"></i>
      </div>
    </div>

    <div class="board">
      <div>
        <div class="header">
          <div>
            <div class="text-center">
              <div class="help">
                <div [style.opacity]="usedHelpBy50x50 ? '0.2' : 'inherit'"
                     (click)="use50x50()">
                  <i class="fas fa-divide"></i>
                </div>

                <div [style.opacity]="usedHelpByPhone ? '0.2' : 'inherit'"
                     (click)="usePhoneCall()">
                  <i class="fas fa-phone"></i>
                </div>

                <div [style.opacity]="usedHelpByHall ? '0.2' : 'inherit'"
                     (click)="useHallAssistance()">
                  <i class="fas fa-users"></i>
                </div>

                <div [style.opacity]="usedChangingQuestion ? '0.2' : 'inherit'"
                     (click)="changeQuestion()">
                  <i class="fas fa-sync"></i>
                </div>
              </div>

              <br>

              <div>
                <img src="assets/images/logo.png">
              </div>
            </div>

          </div>

          <div class="right-side">
            <div *ngFor="let item of ranks; let first = first"
                 class="ranks"
                 [ngClass]="{selectedRank: item.rank === ranksCount}">
              <div>
                <span>{{item.rank}}</span>
              </div>
              <div>
                <span *ngIf="first">€1 MILLION</span>
                <span *ngIf="item.value">€{{item.value | number: '2.'}}</span>
              </div>

            </div>
          </div>
        </div>

        <div class="body">
          <hr class="bg-white">

          <div class="question">
            <span>
              {{question?.text}}
            </span>
          </div>

          <div class="options">
            <div (click)="selectedOption(question.option_a, 'A')"
                 id="option_a">
              <span>A:</span>
              <span>{{question?.option_a?.value}}</span>
            </div>
            <div (click)="selectedOption(question.option_b, 'B')"
                 id="option_b">
              <span>B:</span>
              <span>{{question?.option_b?.value}}</span>
            </div>
            <div (click)="selectedOption(question.option_c, 'C')"
                 id="option_c">
              <span>C:</span>
              <span>{{question?.option_c?.value}}</span>
            </div>
            <div (click)="selectedOption(question.option_d, 'D')"
                 id="option_d">
              <span>D:</span>
              <span>{{question?.option_d?.value}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
